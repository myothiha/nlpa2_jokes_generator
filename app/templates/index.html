<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP A2: Text Generation</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Tell Jokes</h1>
        <form method="post" action="/generate">

          <div class="mb-3">
            <label for="maxPower" class="form-label">Prompt:</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="Type your prompt here." value="{{old_query}}" required>
            <p class="text-body-secondary">Note: the prompt should not contain a period such as '.' and '?'</p>
          </div>
          
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <!-- <div class="mt-3">
          <h2 class="text-center">Result</h2>
        </div> -->
        <div class="mt-3">
          <h2>Response: </h2>
          <ul class="list-group">
              <li class="list-group-item">{{ result }}</li>
          </ul>
      </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
